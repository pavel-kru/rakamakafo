<body>
 <input type="radio" id="button1" name="toggle" class="hidden" checked>
 <input type="radio" id="events" name="toggle" class="hidden" >
 <input type="radio" id="search" name="toggle" class="hidden" >
    <header id="map"  class="map map-transform"">
    <div id="to-hide" class="to-hide">
      <div class="svg-top-left"></div>
      <div class="svg-top-right"></div>
      <div class="france">France</div>
      <div class="spain">Spain</div>
      <label for="events" class="events"> 
       <div id="counter"></div>
      </label>
      <label for="search" class="search" "></label>
    </div>  
    <div id="hidden1" class="hidden">

      <label for="button1" class="rectangle-btn"></label>
    </div>
  </header>
  <main class="feed">
    
    <ul>
     
      <li class="temple">
        
        <label for="check1"></label>
        <figure>
          <div class="event-image"></div>
           <figcaption>
             <input type="checkbox" id="check1" >
             <label for="check1"></label>
             <cite class="title-event title-event-special">King or queen of the circle 2018</cite>
             <p class="author author-transform">13 October</p>
         </figcaption>
        </figure>
    </li>
        <li class="temple">
            <input type="checkbox" id="check2" checked>
            <label for="check2"></label>

              <div class="event-image"></div> 
               <figcaption>
                 <cite class="title-event" id="title-event">Temple rock: 5 year anniversary 2018</cite>

             </figcaption>
            </figure>
        </li>
        <li class="temple">
          <input type="checkbox" id="check3">
          <label for="check3"></label>
          <figure>
            <div class="event-image"></div> 
             <figcaption>
               <cite class="title-event">Temple rock: 5 year anniversary 2018</cite>
               <p class="author author-transform">11 October</p>
           </figcaption>
          </figure>
      </li>
      <li class="temple">
        <input type="checkbox" id="check4">
        <label for="check4"></label>
        <figure>
           <div class="event-image"></div> 
           <figcaption>
             <cite class="title-event">Temple rock: 5 year anniversary 2018</cite>
             <p class="author author-transform">10 October</p>
         </figcaption>
        </figure>
    </li>
    </ul>
 
</main>
